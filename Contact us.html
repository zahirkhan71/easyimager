<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Image Converter Tool</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset & Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fc;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
    }
    /* Header */
    header {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #ffdd57;
    }
    /* Container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    /* Contact Section */
    .contact-section {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      gap: 20px;
    }
    .contact-info {
      flex: 1 1 300px;
    }
    .contact-info h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #182848;
    }
    .contact-info p {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .contact-info a {
      color: #4b6cb7;
      font-weight: 500;
    }
    .contact-form {
      flex: 2 1 500px;
    }
    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #182848;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form input, 
    .contact-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .contact-form input:focus, 
    .contact-form textarea:focus {
      border-color: #4b6cb7;
    }
    .contact-form button {
      padding: 12px;
      background: #4b6cb7;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .contact-form button:hover {
      background: #182848;
    }
    /* Footer */
    footer {
      background: #182848;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    /* Fade-in Animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Image Converter Tool</h1>
      <nav>
        <ul>
         <li><a href="index.html">Home</a></li>
          <li><a href="About us.html">About Us</a></li>
          <li><a href="Privacy Policy.html">Privacy Policy</a></li>
          <li><a href="Contact us.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Contact Section -->
    <section class="contact-section fade-in" id="contact">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><strong>Email:</strong> <a href="mailto:zahirsheikh812@gmail.com">zahirsheikh812@gmail.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/zahir-pixel" target="_blank">@zahir-pixel</a></p>
        <p><strong>Website:</strong> <a href="#">Visit our website</a></p>
      </div>
      <div class="contact-form">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <input type="text" id="name" name="name" placeholder="Your Name" required />
          <input type="email" id="email" name="email" placeholder="Your Email" required />
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Image Converter Tool. All rights reserved.</p>
    </div>
  </footer>

  <!-- JavaScript for Fade-in Animation & Form Handling -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const faders = document.querySelectorAll(".fade-in");
      const appearOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };

      const appearOnScroll = new IntersectionObserver(function (entries, observer) {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          entry.target.classList.add("visible");
          observer.unobserve(entry.target);
        });
      }, appearOptions);

      faders.forEach(fader => {
        appearOnScroll.observe(fader);
      });

      // Simulated form submission
      const contactForm = document.getElementById("contactForm");
      contactForm.addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Thank you for reaching out! We will get back to you soon.");
        contactForm.reset();
      });
    });
  </script>
</body>
</html>
